apiVersion: v1
kind: Service
metadata:
  name: twitch-collector
  namespace: waddlebot
  labels:
    app: twitch-collector
    component: service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: twitch-collector
---
apiVersion: v1
kind: Service
metadata:
  name: twitch-collector-headless
  namespace: waddlebot
  labels:
    app: twitch-collector
    component: service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: twitch-collector