apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-collector
  namespace: waddlebot
  labels:
    app: slack-collector
    component: collector
    platform: slack
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: slack-collector
  template:
    metadata:
      labels:
        app: slack-collector
        component: collector
        platform: slack
    spec:
      containers:
      - name: slack-collector
        image: waddlebot/slack-collector:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        # Config from ConfigMap
        - name: MODULE_NAME
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: MODULE_NAME
        - name: MODULE_VERSION
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: MODULE_VERSION
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: ENVIRONMENT
        - name: SLACK_SOCKET_MODE
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: SLACK_SOCKET_MODE
        - name: CORE_API_URL
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: CORE_API_URL
        - name: CONTEXT_API_URL
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: CONTEXT_API_URL
        - name: REPUTATION_API_URL
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: REPUTATION_API_URL
        - name: GATEWAY_ACTIVATE_URL
          valueFrom:
            configMapKeyRef:
              name: slack-collector-config
              key: GATEWAY_ACTIVATE_URL
        
        # Secrets
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-collector-secrets
              key: SLACK_BOT_TOKEN
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-collector-secrets
              key: SLACK_APP_TOKEN
        - name: SLACK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: slack-collector-secrets
              key: SLACK_CLIENT_ID
        - name: SLACK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: slack-collector-secrets
              key: SLACK_CLIENT_SECRET
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: slack-collector-secrets
              key: SLACK_SIGNING_SECRET
        - name: SLACK_OAUTH_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: slack-collector-secrets
              key: SLACK_OAUTH_REDIRECT_URI
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: slack-collector-secrets
              key: DATABASE_URL
        
        # Kubernetes info
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /slack/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /slack/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      securityContext:
        fsGroup: 1000
      
      restartPolicy: Always