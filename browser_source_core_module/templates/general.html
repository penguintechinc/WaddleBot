<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaddleBot General Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .general-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .content-display {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .content-display.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .content-display.announcement {
            background: rgba(0, 123, 255, 0.9);
            border-color: rgba(0, 123, 255, 0.3);
        }
        
        .content-display.alert {
            background: rgba(220, 53, 69, 0.9);
            border-color: rgba(220, 53, 69, 0.3);
            animation: pulse 2s infinite;
        }
        
        .content-display.success {
            background: rgba(40, 167, 69, 0.9);
            border-color: rgba(40, 167, 69, 0.3);
        }
        
        .content-display.warning {
            background: rgba(255, 193, 7, 0.9);
            border-color: rgba(255, 193, 7, 0.3);
            color: #000;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .content-icon {
            font-size: 32px;
            margin-right: 15px;
        }
        
        .content-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .content-body {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .content-body h1, .content-body h2, .content-body h3 {
            color: #ffffff;
            margin-top: 0;
        }
        
        .content-body p {
            margin-bottom: 15px;
        }
        
        .content-body ul, .content-body ol {
            margin-left: 20px;
        }
        
        .content-body a {
            color: #17a2b8;
            text-decoration: none;
        }
        
        .content-body a:hover {
            text-decoration: underline;
        }
        
        .content-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }
        
        .content-timestamp {
            font-style: italic;
        }
        
        .content-duration {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .form-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .form-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .form-description {
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-checkbox input {
            width: 18px;
            height: 18px;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .form-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-button.primary {
            background: #007bff;
            color: white;
        }
        
        .form-button.primary:hover {
            background: #0056b3;
        }
        
        .form-button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .form-button.secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Universal Music Display Styles */
        .music-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .music-display[data-service="spotify"] {
            border: 2px solid rgba(29, 185, 84, 0.5);
        }
        
        .music-display[data-service="youtube"] {
            border: 2px solid rgba(255, 0, 0, 0.5);
        }
        
        .music-display[data-service="apple"] {
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .music-display[data-service="soundcloud"] {
            border: 2px solid rgba(255, 136, 0, 0.5);
        }
        
        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .artist-name {
            color: #bbbbbb;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .song-name {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
        }
        
        /* Shoutout display styles */
        .shoutout-display {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .shoutout-display[data-type="twitch-clip"] {
            border-color: rgba(145, 70, 255, 0.5);
        }
        
        .shoutout-display[data-type="youtube-short"] {
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .shoutout-display[data-type="text"] {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .shoutout-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .platform-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .shoutout-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            flex: 1;
        }
        
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .profile-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
        }
        
        .clip-container, .short-container {
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .clip-container iframe, .short-container iframe {
            border-radius: 10px;
        }
        
        .shoutout-message {
            color: #ffffff;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .shoutout-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #999999;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }
        
        .platform-info {
            font-style: italic;
        }
        
        .platform-links {
            display: flex;
            gap: 15px;
        }
        
        .platform-links a, .profile-link a {
            color: #17a2b8;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .platform-links a:hover, .profile-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .shoutout-display.auto-shoutout {
            border-style: dashed;
            animation: autoShoutoutGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes autoShoutoutGlow {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
            100% { box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); }
        }
    </style>
</head>
<body>
    <div class="general-container" id="generalContainer">
        <div class="content-display" id="contentDisplay">
            <div class="loading" id="loadingIndicator">
                Connecting to WaddleBot...
            </div>
        </div>
    </div>
    
    <script>
        class GeneralDisplayManager {
            constructor() {
                this.ws = null;
                this.container = document.getElementById('generalContainer');
                this.display = document.getElementById('contentDisplay');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                
                this.currentContent = null;
                this.hideTimeout = null;
                
                this.connectWebSocket();
                this.startHeartbeat();
            }
            
            connectWebSocket() {
                try {
                    this.ws = new WebSocket('[[=ws_url]]');
                    
                    this.ws.onopen = () => {
                        console.log('General WebSocket connected');
                        this.hideLoading();
                        this.sendAnalytics('connection', 'connected');
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('Failed to parse message:', error);
                            this.showError('Failed to parse message');
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('General WebSocket closed, attempting to reconnect...');
                        this.showLoading('Reconnecting...');
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('General WebSocket error:', error);
                        this.showError('Connection error');
                        this.sendAnalytics('error', 'websocket_error');
                    };
                    
                } catch (error) {
                    console.error('Failed to connect General WebSocket:', error);
                    this.showError('Connection failed');
                    setTimeout(() => this.connectWebSocket(), 5000);
                }
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'connected':
                        console.log('Connected to community general:', data.community_id);
                        this.hideLoading();
                        break;
                        
                    case 'general':
                        this.displayContent(data);
                        break;
                        
                    case 'pong':
                        // Heartbeat response
                        break;
                        
                    default:
                        console.log('Unknown general message type:', data.type);
                }
            }
            
            displayContent(data) {
                this.currentContent = data;
                
                // Clear any existing timeout
                if (this.hideTimeout) {
                    clearTimeout(this.hideTimeout);
                    this.hideTimeout = null;
                }
                
                const contentType = data.content_type || 'html';
                const content = data.content || '';
                const style = data.style || {};
                const duration = data.duration || 0;
                
                // Create content based on type
                switch (contentType) {
                    case 'html':
                        this.displayHtml(content, style);
                        break;
                        
                    case 'form':
                        this.displayForm(data);
                        break;
                        
                    case 'announcement':
                        this.displayAnnouncement(content, style);
                        break;
                        
                    case 'alert':
                        this.displayAlert(content, style);
                        break;
                        
                    default:
                        this.displayHtml(content, style);
                }
                
                // Show the display
                this.display.classList.add('show', 'fade-in');
                setTimeout(() => this.display.classList.remove('fade-in'), 500);
                
                // Auto-hide if duration is specified
                if (duration > 0) {
                    this.hideTimeout = setTimeout(() => {
                        this.hideContent();
                    }, duration * 1000);
                }
                
                // Analytics
                this.sendAnalytics('display', 'content_shown', {
                    content_type: contentType,
                    duration: duration
                });
            }
            
            displayHtml(content, style) {
                const contentClass = style.type || 'default';
                this.display.className = `content-display ${contentClass}`;
                
                this.display.innerHTML = `
                    <div class="content-header">
                        <div class="content-icon">${this.getIcon(style.type)}</div>
                        <h2 class="content-title">${style.title || 'Information'}</h2>
                    </div>
                    <div class="content-body">
                        ${content}
                    </div>
                    <div class="content-footer">
                        <div class="content-timestamp">${new Date().toLocaleTimeString()}</div>
                        <div class="content-duration">${style.duration || 'Permanent'}</div>
                    </div>
                `;
            }
            
            displayForm(data) {
                this.display.className = 'content-display form-container';
                
                const formData = data.form_data || {};
                const fields = formData.fields || [];
                
                let formHtml = `
                    <div class="form-title">${formData.title || 'Form'}</div>
                    <div class="form-description">${formData.description || ''}</div>
                    <form id="generalForm">
                `;
                
                fields.forEach(field => {
                    formHtml += this.createFormField(field);
                });
                
                formHtml += `
                    </form>
                    <div class="form-buttons">
                        <button type="button" class="form-button secondary" onclick="this.hideContent()">Cancel</button>
                        <button type="submit" class="form-button primary" onclick="this.submitForm()">Submit</button>
                    </div>
                `;
                
                this.display.innerHTML = formHtml;
                
                // Add form submission handler
                document.getElementById('generalForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });
            }
            
            createFormField(field) {
                const required = field.required ? 'required' : '';
                const placeholder = field.placeholder || '';
                
                let fieldHtml = `
                    <div class="form-group">
                        <label class="form-label">${field.label}${field.required ? ' *' : ''}</label>
                `;
                
                switch (field.type) {
                    case 'text':
                    case 'email':
                    case 'password':
                    case 'number':
                        fieldHtml += `<input type="${field.type}" name="${field.name}" class="form-input" placeholder="${placeholder}" ${required}>`;
                        break;
                        
                    case 'textarea':
                        fieldHtml += `<textarea name="${field.name}" class="form-input" placeholder="${placeholder}" rows="4" ${required}></textarea>`;
                        break;
                        
                    case 'select':
                        fieldHtml += `<select name="${field.name}" class="form-select" ${required}>`;
                        fieldHtml += `<option value="">Select...</option>`;
                        (field.options || []).forEach(option => {
                            fieldHtml += `<option value="${option.value}">${option.label}</option>`;
                        });
                        fieldHtml += `</select>`;
                        break;
                        
                    case 'checkbox':
                        fieldHtml += `
                            <div class="form-checkbox">
                                <input type="checkbox" name="${field.name}" value="1" ${required}>
                                <span>${field.label}</span>
                            </div>
                        `;
                        break;
                }
                
                fieldHtml += `</div>`;
                return fieldHtml;
            }
            
            displayAnnouncement(content, style) {
                this.display.className = 'content-display announcement';
                this.display.innerHTML = `
                    <div class="content-header">
                        <div class="content-icon">📢</div>
                        <h2 class="content-title">${style.title || 'Announcement'}</h2>
                    </div>
                    <div class="content-body">
                        ${content}
                    </div>
                    <div class="content-footer">
                        <div class="content-timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            }
            
            displayAlert(content, style) {
                this.display.className = 'content-display alert';
                this.display.innerHTML = `
                    <div class="content-header">
                        <div class="content-icon">🚨</div>
                        <h2 class="content-title">${style.title || 'Alert'}</h2>
                    </div>
                    <div class="content-body">
                        ${content}
                    </div>
                    <div class="content-footer">
                        <div class="content-timestamp">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
            }
            
            getIcon(type) {
                const icons = {
                    'announcement': '📢',
                    'alert': '🚨',
                    'success': '✅',
                    'warning': '⚠️',
                    'info': 'ℹ️',
                    'form': '📝',
                    'default': '📄'
                };
                
                return icons[type] || icons.default;
            }
            
            submitForm() {
                const form = document.getElementById('generalForm');
                const formData = new FormData(form);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // Send form data via WebSocket
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'form_submit',
                        form_data: data,
                        timestamp: new Date().toISOString()
                    }));
                }
                
                // Show success message
                this.showSuccess('Form submitted successfully!');
                
                // Hide after 3 seconds
                setTimeout(() => this.hideContent(), 3000);
            }
            
            showLoading(message = 'Loading...') {
                this.display.className = 'content-display show';
                this.display.innerHTML = `<div class="loading">${message}</div>`;
            }
            
            hideLoading() {
                if (this.display.innerHTML.includes('loading')) {
                    this.display.classList.remove('show');
                }
            }
            
            showError(message) {
                this.display.className = 'content-display show';
                this.display.innerHTML = `<div class="error-message">${message}</div>`;
            }
            
            showSuccess(message) {
                this.display.className = 'content-display show';
                this.display.innerHTML = `<div class="success-message">${message}</div>`;
            }
            
            hideContent() {
                this.display.classList.remove('show');
                
                if (this.hideTimeout) {
                    clearTimeout(this.hideTimeout);
                    this.hideTimeout = null;
                }
                
                this.sendAnalytics('display', 'content_hidden');
            }
            
            sendAnalytics(eventType, action, data = {}) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'analytics',
                        event_type: eventType,
                        event_data: {
                            action: action,
                            timestamp: new Date().toISOString(),
                            user_agent: navigator.userAgent,
                            ...data
                        }
                    }));
                }
            }
            
            startHeartbeat() {
                setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({
                            type: 'ping',
                            timestamp: new Date().toISOString()
                        }));
                    }
                }, 30000); // Every 30 seconds
            }
        }
        
        // Initialize general display manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GeneralDisplayManager();
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, reduce activity
            } else {
                // Page is visible, resume normal activity
            }
        });
    </script>
</body>
