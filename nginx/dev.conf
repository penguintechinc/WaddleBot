# Development Nginx Configuration for WaddleBot with MinIO
events {
    worker_connections 1024;
}

http {
    upstream portal {
        server portal:8000;
    }
    
    upstream minio {
        server minio:9000;
    }
    
    upstream minio-console {
        server minio:9001;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    
    # Portal proxy
    server {
        listen 80;
        server_name localhost;
        
        client_max_body_size 10M;
        
        # Portal application
        location / {
            proxy_pass http://portal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # MinIO S3 API (for direct access)
        location /s3/ {
            rewrite ^/s3/(.*) /$1 break;
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for browser uploads
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # Static image serving with caching
        location /images/ {
            proxy_pass http://minio/waddlebot-assets/images/;
            proxy_set_header Host $host;
            
            # Caching headers
            add_header Cache-Control "public, max-age=31536000";
            add_header X-Served-By "nginx-dev";
            
            # CORS for images
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # MinIO Console (separate port for development)
    server {
        listen 9001;
        server_name localhost;
        
        location / {
            proxy_pass http://minio-console;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for MinIO console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}